<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array</title>
</head>
<body>
    <h2>JavaScript Array</h2>
    <p>length of chocolate is<p id="demo"><p></p>
    <script>
        //Creating an array
    const Chocolates = ["Cadbury", "M&M", "Snickers", "Ferrero rocher"];

    let chocolates = Chocolates[0]; // Accessing an element from Array
    document.write(chocolates);

    let length = Chocolates.length; // Length property of an array
    document.getElementById("demo").innerHTML = length;

    for (let choco of Chocolates )//Looping array elements{alert(choco);
    {
        alert(choco);
    }
    </script>
</body>
</html>
